<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Join Date Checker</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #101010;
            color: #39FF14;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #222;
            padding: 2em;
            border-radius: 10px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 1em;
            text-transform: uppercase;
        }
        input {
            padding: 0.5em;
            font-size: 1em;
            border: none;
            outline: none;
            margin-bottom: 1em;
            width: 100%;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #39FF14;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2f8a10;
        }
        .result {
            margin-top: 1em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Telegram Join Date Checker</div>
        <input type="text" id="user-input" placeholder="Enter Telegram ID or Username">
        <button onclick="checkDetails()">Check Join Date</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkDetails() {
            const userInput = document.getElementById('user-input').value;
            const resultDiv = document.getElementById('result');
            
            if (userInput) {
                fetch(`/check?details=${encodeURIComponent(userInput)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            resultDiv.innerHTML = `<p>${data.error}</p>`;
                        } else {
                            resultDiv.innerHTML = `
                                <p>Username: ${data.username}</p>
                                <p>First Name: ${data.first_name}</p>
                                <p>Telegram ID: ${data.id}</p>
                                <p>Join Date: ${data.join_date}</p>
                            `;
                        }
                    })
                    .catch(err => {
                        resultDiv.innerHTML = `<p>Error fetching details.</p>`;
                        console.error(err);
                    });
            } else {
                resultDiv.innerHTML = `<p>Please enter a Telegram ID or Username.</p>`;
            }
        }
    </script>
</body>
</html>
