<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Join Date Checker</title>
    <style>
        :root {
            --bg-color: #101010;
            --text-color: #39FF14;
            --input-bg: #222;
            --btn-bg: #39FF14;
            --btn-hover-bg: #2f8a10;
            --header-footer-bg: #222;
        }
        .light-theme {
            --bg-color: #f4f4f4;
            --text-color: #101010;
            --input-bg: #fff;
            --btn-bg: #101010;
            --btn-hover-bg: #333;
            --header-footer-bg: #ddd;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }
        .container {
            text-align: center;
            background: var(--input-bg);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 1em;
            text-transform: uppercase;
        }
        input {
            padding: 0.5em;
            font-size: 1em;
            border: none;
            outline: none;
            margin-bottom: 1em;
            width: 100%;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: var(--btn-bg);
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--btn-hover-bg);
        }
        .result {
            margin-top: 1em;
            font-size: 1.2em;
        }
        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: var(--btn-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            background-color: var(--header-footer-bg);
            padding: 1em;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: bold;
        }
        .footer {
            background-color: var(--header-footer-bg);
            padding: 1em;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            font-size: 0.9em;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        Welcome to Telegram Join Date Checker
    </header>

    <div class="container">
        <div class="title">Check Join Date</div>
        <input type="text" id="user-input" placeholder="Enter Telegram ID or Username">
        <button onclick="checkDetails()">Check Join Date</button>
        <div class="result" id="result"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <button class="toggle-theme" onclick="toggleTheme()">Switch Theme</button>

    <script>
        function checkDetails() {
            const userInput = document.getElementById('user-input').value;
            const resultDiv = document.getElementById('result');
            
            if (userInput) {
                fetch(`/check?details=${encodeURIComponent(userInput)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            resultDiv.innerHTML = `<p>${data.error}</p>`;
                        } else {
                            resultDiv.innerHTML = `
                                <p><strong>Username:</strong> ${data.username || 'N/A'}</p>
                                <p><strong>First Name:</strong> ${data.first_name || 'N/A'}</p>
                                <p><strong>Telegram ID:</strong> ${data.id}</p>
                                <p><strong>Join Date:</strong> ${data.join_date || 'N/A'}</p>
                            `;
                        }
                    })
                    .catch(err => {
                        resultDiv.innerHTML = `<p>Error fetching details.</p>`;
                        console.error(err);
                    });
            } else {
                resultDiv.innerHTML = `<p>Please enter a Telegram ID or Username.</p>`;
            }
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
            } else {
                body.classList.add('light-theme');
            }
        }
    </script>
</body>
</html>
